<div class="oil-list">

  <p class="info" *ngIf="loading">Loading...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <table *ngIf="!loading && oils.length > 0">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Note</th>
        <th>Strength</th>
        <th>Max %</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let oil of oils">
        <td>
          <img
            [src]="'http://localhost:8080/uploads/oils/' + oil.imageUrl"
            alt="{{ oil.name }}"
          />
        </td>
        <td>{{ oil.name }}</td>
        <td>{{ oil.noteType }}</td>
        <td>{{ oil.power }}</td>
        <td>{{ oil.maxPercent }}%</td>
        <td>
          <button class="delete" (click)="deleteOil(oil)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="info" *ngIf="!loading && oils.length === 0">
    No oils recorded.
  </p>

</div>
<!--  Confirmation Modal -->
<div class="modal-overlay" *ngIf="oilToDelete">

  <div class="modal">
    <h2>Confirm Deletion</h2>

    <p>
      Are you sure you want to delete
      <strong>{{ oilToDelete.name }}</strong>?
    </p>

    <div class="modal-actions">
      <button class="btn cancel" (click)="cancelDelete()">
        Cancel
      </button>

      <button class="btn danger" (click)="confirmDelete()">
        Delete
      </button>
    </div>
  </div>

</div>
