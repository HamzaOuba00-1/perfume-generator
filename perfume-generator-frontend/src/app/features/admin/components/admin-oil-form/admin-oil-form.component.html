<form class="oil-form" (ngSubmit)="submit()">

  <div class="field">
    <label>Oil Name</label>
    <input type="text" [(ngModel)]="name" name="name" required />
  </div>

  <div class="row">
    <div class="field">
      <label>Note Type</label>
      <select [(ngModel)]="noteType" name="noteType">
        <option value="TOP">Top Note</option>
        <option value="HEART">Heart Note</option>
        <option value="BASE">Base Note</option>
      </select>
    </div>

    <div class="field">
      <label>Strength</label>
      <select [(ngModel)]="power" name="power">
        <option [value]="1">Strong</option>
        <option [value]="2">Medium</option>
        <option [value]="3">Light</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label>Maximum Percentage (%)</label>
    <input
      type="number"
      [(ngModel)]="maxPercent"
      name="maxPercent"
      min="1"
      max="100"
    />
  </div>

  <div class="field">
    <label>Image</label>
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  </div>

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Saving...' : 'Add Oil' }}
  </button>

  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

</form>
