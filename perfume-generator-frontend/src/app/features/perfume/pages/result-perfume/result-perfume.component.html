<div class="result-wrap" *ngIf="result as r">
  <section class="panel">
    <button
      class="download-btn"
      type="button"
      aria-label="Download PDF"
      (click)="downloadPdf()"
    >
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 3v12"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M7 10l5 5 5-5"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 21h14"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <!-- TITLE -->
    <h1 class="title">Your Generated Fragrance Formula</h1>

    <!-- CHIPS -->
    <div class="chips-row">
      <div class="chips">
        <button
          *ngFor="let v of volumes"
          class="chip"
          [class.active]="v === selectedVolume"
          (click)="setVolume(v)"
          type="button"
        >
          {{ v }}ML
        </button>
      </div>

      <div class="chips-label">
        <span>of aromatic concentrate</span>
      </div>
    </div>

    <div class="grid">
      <app-result-oil-card
        *ngFor="let oil of r.oils; trackBy: trackByName"
        [name]="oil.name"
        [ml]="formatMl(oilMl(oil))"
        [imageUrl]="oil.imageUrl"
      ></app-result-oil-card>


    </div>


    <!-- DILUTIONS -->
    <div class="dilutions">
      <div class="dilutions-title">Common Dilutions</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Fragrance Type</th>
              <th>Concentrate</th>
              <th>Alcohol</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cologne</td>
              <td>3–5%</td>
              <td>95–97%</td>
            </tr>
            <tr>
              <td>Eau de Toilette</td>
              <td>10–12%</td>
              <td>88–90%</td>
            </tr>
            <tr>
              <td>Eau de Parfum</td>
              <td>15–20%</td>
              <td>80–85%</td>
            </tr>
            <tr>
              <td>Perfume / Extrait</td>
              <td>20–30%</td>
              <td>70–80%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
