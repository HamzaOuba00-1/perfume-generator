<div class="r-card" role="group" [attr.aria-label]="name + ' ' + ml + ' ml'">
  <div class="r-hero">
    <img
      [src]="imageSrc"
      [alt]="name"
      loading="lazy"
      (error)="($any($event.target)).src='/assets/oils/citron.png'"
    />

  </div>

  <div class="r-body">
    <div class="r-name">{{ name }}</div>

    <div class="r-ml">
      <span class="r-ico" aria-hidden="true">
        <!-- pipette -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
          <path
            d="M14 3l7 7-2 2-7-7 2-2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
          <path
            d="M12 6 6 12c-1.5 1.5-2 3.5-2 6v1h1c2.5 0 4.5-.5 6-2l6-6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 18c1.5-.1 2.9-.6 4-1.7"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </span>

      <span class="r-ml-text">{{ ml }} ml</span>
    </div>
  </div>
</div>
