<form class="oil-form" (ngSubmit)="submit()">

  <div class="field">
    <label>Nom de l’huile</label>
    <input type="text" [(ngModel)]="name" name="name" required />
  </div>

  <div class="row">
    <div class="field">
      <label>Type de note</label>
      <select [(ngModel)]="noteType" name="noteType">
        <option value="TOP">Note de tête</option>
        <option value="HEART">Note de cœur</option>
        <option value="BASE">Note de fond</option>
      </select>
    </div>

    <div class="field">
      <label>Puissance</label>
      <select [(ngModel)]="power" name="power">
        <option [value]="1">Forte</option>
        <option [value]="2">Moyenne</option>
        <option [value]="3">Faible</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label>Pourcentage max (%)</label>
    <input type="number" [(ngModel)]="maxPercent" name="maxPercent" min="1" max="100" />
  </div>

  <div class="field">
    <label>Image</label>
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  </div>

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Enregistrement...' : 'Ajouter l’huile' }}
  </button>

  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

</form>
