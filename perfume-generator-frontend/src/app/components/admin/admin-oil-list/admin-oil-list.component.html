<div class="oil-list">

  <p class="info" *ngIf="loading">Chargement...</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <table *ngIf="!loading && oils.length > 0">
    <thead>
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>Note</th>
        <th>Puissance</th>
        <th>Max %</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let oil of oils">
        <td>
          <img
            [src]="'http://localhost:8080/uploads/oils/' + oil.imageUrl"
            alt="{{ oil.name }}"
          />
        </td>
        <td>{{ oil.name }}</td>
        <td>{{ oil.noteType }}</td>
        <td>{{ oil.power }}</td>
        <td>{{ oil.maxPercent }}%</td>
        <td>
          <button class="delete" (click)="deleteOil(oil)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="info" *ngIf="!loading && oils.length === 0">
    Aucune huile enregistr√©e.
  </p>

</div>
